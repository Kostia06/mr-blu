<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>You're invited to mrblu</title>
  <style>
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      line-height: 1.6;
      color: #1a1a2e;
      background-color: #f8fafc;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 480px;
      margin: 0 auto;
      padding: 40px 20px;
    }
    .card {
      background-color: #ffffff;
      border-radius: 16px;
      padding: 32px;
    }
    .logo {
      text-align: center;
      margin-bottom: 24px;
    }
    .logo-text {
      font-size: 24px;
      font-weight: 700;
      color: #0066FF;
      letter-spacing: -0.5px;
    }
    h1 {
      font-size: 20px;
      font-weight: 600;
      text-align: center;
      margin: 0 0 12px;
      color: #0f172a;
    }
    p {
      margin: 0 0 16px;
      color: #64748b;
      text-align: center;
      font-size: 15px;
    }
    .button-container {
      text-align: center;
      margin: 24px 0;
    }
    .button {
      display: inline-block;
      background: #0066FF;
      color: #ffffff !important;
      text-decoration: none;
      padding: 12px 24px;
      border-radius: 10px;
      font-weight: 600;
      font-size: 15px;
    }
    .link-fallback {
      font-size: 12px;
      color: #94a3b8;
      text-align: center;
      word-break: break-all;
      margin-top: 24px;
    }
    .link-fallback a {
      color: #0066FF;
    }
    .footer {
      margin-top: 24px;
      text-align: center;
      font-size: 12px;
      color: #94a3b8;
    }
    .footer p {
      font-size: 12px;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo">
        <span class="logo-text">mrblu</span>
      </div>

      <h1>You've been invited</h1>
      <p>You've been invited to join mrblu. Click the button below to accept the invitation and set up your account.</p>

      <div class="button-container">
        <a href="{{ .ConfirmationURL }}" class="button">Accept Invitation</a>
      </div>

      <div class="link-fallback">
        <p>Or copy this link: <a href="{{ .ConfirmationURL }}">{{ .ConfirmationURL }}</a></p>
      </div>
    </div>

    <div class="footer">
      <p>If you weren't expecting this invitation, you can safely ignore this email.</p>
    </div>
  </div>
</body>
</html>
