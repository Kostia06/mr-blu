name: Test

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

jobs:
  lint-and-check:
    runs-on: ubuntu-latest
    env:
      PUBLIC_SUPABASE_URL: http://placeholder.supabase.co
      PUBLIC_SUPABASE_ANON_KEY: placeholder
      SUPABASE_SERVICE_ROLE_KEY: placeholder
      RESEND_API_KEY: placeholder
      EMAIL_FROM_DOMAIN: placeholder.com
      GEMINI_API_KEY: placeholder
      OPENAI_API_KEY: placeholder
      DEEPGRAM_API_KEY: placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Type check
        run: npm run check

      - name: Lint
        run: npm run lint

  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Unit tests
        run: npm run test:unit

  build:
    runs-on: ubuntu-latest
    needs: [lint-and-check, unit-tests]
    env:
      PUBLIC_SUPABASE_URL: http://placeholder.supabase.co
      PUBLIC_SUPABASE_ANON_KEY: placeholder
      SUPABASE_SERVICE_ROLE_KEY: placeholder
      RESEND_API_KEY: placeholder
      EMAIL_FROM_DOMAIN: placeholder.com
      GEMINI_API_KEY: placeholder
      OPENAI_API_KEY: placeholder
      DEEPGRAM_API_KEY: placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Build application
        run: npm run build

      - name: Build Storybook
        run: npm run build-storybook

      - name: Upload build artifacts
        uses: actions/upload-artifact@v4
        with:
          name: build
          path: |
            .svelte-kit/
            storybook-static/
          retention-days: 1

  visual-tests:
    runs-on: ubuntu-latest
    needs: build
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build Storybook
        run: npm run build-storybook

      - name: Run visual tests
        run: npm run test:visual

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: visual-report
          path: playwright-report/
          retention-days: 30

  e2e-tests:
    runs-on: ubuntu-latest
    needs: build
    env:
      PUBLIC_SUPABASE_URL: http://placeholder.supabase.co
      PUBLIC_SUPABASE_ANON_KEY: placeholder
      SUPABASE_SERVICE_ROLE_KEY: placeholder
      RESEND_API_KEY: placeholder
      EMAIL_FROM_DOMAIN: placeholder.com
      GEMINI_API_KEY: placeholder
      OPENAI_API_KEY: placeholder
      DEEPGRAM_API_KEY: placeholder
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 22
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Build
        run: npm run build

      - name: Run E2E tests
        run: npm run test:e2e

      - name: Run accessibility tests
        run: npm run test:a11y

      - name: Upload Playwright report
        uses: actions/upload-artifact@v4
        if: ${{ !cancelled() }}
        with:
          name: e2e-report
          path: playwright-report/
          retention-days: 30
